<canvas width="800" height="400"></canvas>

<script>
    let tela = document.querySelector('canvas');
    let pincel = tela.getContext('2d');

    function drawBox(x, y, color, stroke, size) {
        pincel.fillStyle = color;
        pincel.fillRect(x, y, size, size);
        pincel.strokeStyle = stroke;
        pincel.strokeRect(x, y, size, size)
    }

    for (let x = 0; x < tela.width; x += 50) {
        for (let y = 0; y < tela.height; y+=50) {
            drawBox(x, y, '#ff0000', '#000000', 50);
        }
    }

</script>
